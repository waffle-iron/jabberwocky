<!DOCTYPE html>
<html>
<head>
	<title>jabberwocky chat</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<style type="text/css">
		textarea {height:200px;}
		textarea, input {display: block;width:100%;}
		.stripe {width:100%;height:15px;background:#002f6c;}
		.header {background: #01579b; color:#fff;margin-bottom:20px;}
		header {font-size:20px;line-height: 40px;}
		button, button:active, button:focus {
			background-color:#01579b;
			color:#fff;
			-webkit-transition: background-color .3s, color .3s;
			transition: background-color .3s, color .3s;
		}
		button:hover {
			background-color: #4f83cc;
			color:#000;
		}
		#logout {position: fixed;top:20px;right:50px;color:#fff;}
	</style>
</head>
<body>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-60460010-3', 'auto');
  ga('send', 'pageview');
</script>
<div class="stripe"></div>
<div class="header">
    <div class="container">
        <header>jabberwocky</header>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="twelve columns" id="main">
            
        </div>
    </div>
</div>
<template id="register">
    <h2>Register</h2>
    <input type="email" id="register__username" placeholder="email address">
    <input type="password" id="register__password" placeholder="password">
    <input type="password" id="reigster__confirm_password" placeholder="confirm password">
    <button id="register__btn">register</button>
</template>
<template id="login">
    <h2>Login</h2>
    <input type="email" id="username" placeholder="email address">
    <input type="password" id="password" placeholder="password">
    <button id="login__btn">login</button>
</template>
<template id="chat">
	<div id="msgs"></div>

    <input type="text" name="msg" id="msg">
    <button id="send">Send</button>
    <div class="row">
        <a href="#" id="logout">logout</a>
    </div>
</template>
<script src="/__/firebase/3.9.0/firebase-app.js"></script>
<script src="/__/firebase/3.9.0/firebase-auth.js"></script>
<script src="/__/firebase/3.9.0/firebase-database.js"></script>
<script src="/__/firebase/init.js"></script>
<script src="/js/jabberwocky.js"></script>
</body>
</html>
