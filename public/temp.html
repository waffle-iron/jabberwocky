<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temp</title>
</head>
<body>
<div id="main__container"></div>
<template id="login__template">
    login
    <input type="text" id="login_email__input">
    <input type="text" id="login_password__input">
    <button id="login__button">login</button>
</template>
<template id="register__template">
    register
    <input type="text" id="register_email__input">
    <input type="text" id="register_password__input">
    <button id="register__button">register</button>
</template>
<template id="chat__template">
    <div id="chat__messages"></div>

    <input type="text" name="msg" id="chat__message">
    <button id="chat__button">Send</button>
</template>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac-sha256.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/aes.min.js"></script>
<script src="js/jabberwocky.js"></script>
</body>
</html>
